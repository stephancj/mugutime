<html><head><base href="https://cdn.jsdelivr.net/npm/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Est-ce que c'est l'heure de mougou?</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        padding: 20px;
        box-sizing: border-box;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }
    h1 {
        color: #2c3e50;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    #time {
        font-size: 3em;
        margin: 30px 0;
        color: #3498db;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    #gif-container {
        width: 200px;
        height: 200px;
        margin: 30px auto;
        overflow: visible;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        position: relative;
    }
    #gif-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }
    #message {
        font-size: 1.2em;
        line-height: 1.6;
        color: #27ae60;
        margin-top: 30px;
        font-weight: 300;
    }
    #conclusion {
        font-size: 1.4em;
        font-weight: 700;
        color: #e74c3c;
        margin-top: 20px;
        padding: 10px;
        background-color: #ffeaa7;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    #conclusion:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    #gif-container {
        animation: pulse 2s infinite;
    }
    .comic-bubble {
        position: absolute;
        background-color: white;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        opacity: 0;
        display: none;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
    }
    .comic-bubble::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: white transparent transparent transparent;
    }
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Est-ce que c'est l'heure de mougou?</h1>
        <div id="time" style="color: #8B0000;"></div>
        <div id="gif-container">
            <div class="comic-bubble">Bon appétiiit !</div>
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3poeXZzbDAzNDIwMmU4dGNweDF4enJndnZnMm12Ym9lcXFueXZyMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RLW9YEaSBfBMt79fm4/giphy.webp" alt="Personne faisant un geste d'approbation, GIF animé" width="200" height="200">
        </div>
        <p id="message" style="color: #2c3e50;"></p>
        <p id="conclusion"></p>
    </div>

    <script>
    function updateTime() {
        const now = new Date();
        document.getElementById('time').textContent = now.toLocaleTimeString('fr-FR');
    }

    function updateMessage() {
        const hour = new Date().getHours();
        const minute = new Date().getMinutes();
        let meal;
        let bientot = "";

        if (hour >= 6 && hour < 11) {
            meal = "petit déjeuner";
            if (hour == 5 && minute >= 30) bientot = "Bientôt ";
        } else if (hour >= 11 && hour < 14) {
            meal = "déjeuner";
            if (hour == 10 && minute >= 30) bientot = "Bientôt ";
        } else if (hour >= 14 && hour < 18) {
            meal = "goûter";
            if (hour == 13 && minute >= 30) bientot = "Bientôt ";
        } else {
            meal = "dîner";
            if ((hour == 18 && minute >= 30) || (hour >= 19 && hour < 20)) bientot = "Bientôt ";
        }

        document.getElementById('message').innerHTML = `${bientot}Normalement, c'est l'heure du <strong>${meal}</strong>, mais chacun sa nourriture`;
        document.getElementById('conclusion').innerHTML = 'Oui, c\'est l\'heure de mougou!';
    }

    function toggleComicBubble() {
        const bubble = document.querySelector('.comic-bubble');
        if (bubble) {
            bubble.style.display = bubble.style.display === 'none' ? 'block' : 'none';
            if (bubble.style.display === 'block') {
                bubble.style.animation = 'fadeIn 0.5s forwards';
            }
        }
    }

    updateTime();
    setInterval(updateTime, 1000);
    updateMessage();
    setInterval(updateMessage, 60000); // Update message every minute
    setInterval(toggleComicBubble, 5000); // Toggle comic bubble every 5 seconds
</script>
</body></html>
